<!-- core/templates/registration/login.html -->
{% extends "base.html" %}
{% load static django_bootstrap5 %}
{% block content %}
<div class="container">
    <h1>Login</h1>
    {% if form.errors %}
        <p class="text-danger">Invalid username or password.</p>
    {% endif %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="hidden" name="next" value="{{ next|default:'/shop/' }}">
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p><a href="{% url 'register' %}">Register</a></p>
</div>
{% endblock %}
